<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{reportTitle}}</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        th { background-color: #f2f2f2; }
        .summary { margin-top: 20px; padding: 10px; background-color: #f8f8f8; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>{{storeName}}</h1>
    <h2>{{reportTitle}}</h2>
    <p>تاريخ الإنشاء: {{generationDate}}</p>
    <hr>
    <div id="report-summary" class="summary">
        {{summary}}
    </div>
    <div id="report-table">
        {{table}}
    </div>
    <script>
        window.onload = () => {
            // This can be used to trigger print dialog automatically
            // window.print();
        };
    </script>
</body>
</html>
